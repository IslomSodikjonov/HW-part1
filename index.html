<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Reload Part1</title>
</head>
<body>
    <div class="container">
        <h1 class="title_main">В корзине: <span class="number_product">0</span>  товар</h1>

        <div class="main_buttons">
            <button id="show_four" class="show">Показать первые 4</button>
            <button id="show_all" class="show">Показать все</button>  
        </div>

        <div class="box">
            <div class="catalog">
                <div class="box_img">
                    <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops"> 
                </div>
                <div class="bottom_box">
                    <h1 class="category">MEN’S CLOTHING</h1>
                    <p class="description">Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday</p>
                    <div class="bottom_div">
                        <div class="box_p">
                            <img class="description_img" src="./images/dollar.svg" alt="">
                            <p class="price">109</p>                                     
                        </div>
                        <div class="box_p">
                            <img class="description_img" src="./images/star.svg" alt="">
                            <p class="rate">3,9</p> 
                        </div>
                        <div class="box_p">
                            <img class="description_img" src="./images/box.svg" alt="">
                            <p class="count">120</p> 
                        </div>
                    </div>
                    <button class="saved">В избранное</button>
                </div>
            </div>
            
        </div>
    </div>
    <script type="module" src="./js/ui.js"></script>
</body>
</html>
